<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <!-- Latest minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Packaged JS (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Favicon -->
    <link rel="icon" href="includes/images/favicon.png" type="image/png">

    <!-- Custom CSS -->
    <link href="includes/styles/styles.css" rel="stylesheet">

    <title>Title</title>
</head>

<body>
    <div id="page">
        <section id="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <!-- This is the page title only 1 h1 tag per page is allowed for good seo  -->
                        <h1>Page title</h1>
                        <!-- This can be anywhere from h2 to h6, this can be also used as a section title  -->
                        <h2>Page subtitle</h2>
                        <!-- This is a paragraph  -->
                        <p>
                            This is a page description
                        </p>
                        <!-- This is the default button can be btn-secondary btn-success btn-danger btn-warning etc -->
                        <button class="btn btn-primary">Button</button>
                    </div>
                    <div class="col-lg-6">
                        <!-- This is the image tag this needs to be adjusted on the style.css must have width:100% -->
                        <img src="https://images.pexels.com/photos/235615/pexels-photo-235615.jpeg" />
                    </div>
                </div>
            </div>
        </section>
        <section id="about-us-section" class="page-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Section title</h1>
                            <h3>
                                Section subtitle
                            </h3>
                            <p>
                                This is a section description
                            </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact-us-section" class="page-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="" method="post">
                            <div class="card">
                                <div class="card-header">
                                    Form
                                </div>
                                <div class="card-body">
                                    <!-- You can add new row here if needed -->
                                    <div class="row mb-3">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="first_name">First Name</label>
                                                <input type="text" class="form-control" name="first_name" placeholder="First Name" id="first_name" />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="last_name">Last Name</label>
                                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" id="last_name" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" name="email" placeholder="Email" id="email" />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input type="tel" class="form-control" name="phone" placeholder="Phone" id="phone" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="phone">Description</label>
                                                <textarea class="form-control" rows="5" name="description" placeholder="Description" id="description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <input type="submit" value="Submit" class="btn btn-success" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Custom Script -->
    <script src="includes/js/script.js"></script>
</body>

</html>
